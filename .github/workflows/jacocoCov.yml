name: Coverage with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  jacoco-java-maven:

    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3


    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Build with Maven
      run: mvn -B package -Pcoverage

    - name: Generate Jacoco Report
      run: mvn jacoco:report

    - name: Check Minimum Code Coverage
      run: |
        coverage=$(cat target/site/jacoco/index.html | grep -oP '(?<=<td class="ctr2">)[0-9]+%' | sed 's/%//')
        if [ "$coverage" -lt 40 ]; then
          echo "Minimum code coverage not met: $coverage%"
          exit 1
        fi
