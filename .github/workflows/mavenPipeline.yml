
name: Pipeline Java Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  importar-secretos:
    permissions:
        contents: read
        id-token: write
    name: secretos
    runs-on: ubuntu-latest
    steps:
      - name: Import secrets
        id: import-secrets
        uses: hashicorp/vault-action@v2
        with:
          url: https://sample-cluster-public-vault-0266fbaf.0bff476f.z1.hashicorp.cloud:8200/
          token: ${{secrets.VAULT_TOKEN}}
          tlsSkipVerify: true
          secrets: |
                  admin/secret/data/development SEMGREP_DEPLOYMENT_ID
                  admin/secret/data/development TOKEN_GITHUB
                  admin/secret/data/development VAULT_TOKEN
                  admin/secret/data/development VAULT_URL

  process-resources:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Process-Resources
      run: |
          cd Damas_Chinas
          mvn process-resources
  compile:

    runs-on: ubuntu-latest
    needs: process-resources
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Compile
      run: |
          cd Damas_Chinas    
          mvn compile

  process-classes:
    runs-on: ubuntu-latest
    needs: compile
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: ProcessClasses
      run: |
          cd Damas_Chinas
          mvn process-classes
          
  process-test-resources:
    runs-on: ubuntu-latest
    needs: process-classes
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: ProcessTestResources
      run: |
          cd Damas_Chinas
          mvn process-test-resources

  process-test-compile:
      runs-on: ubuntu-latest
      needs: process-test-resources
      steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: ProcessTestResources
        run: |
            cd Damas_Chinas
            mvn test-compile
  tests:

    runs-on: ubuntu-latest
    needs: process-test-compile
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Tests
      run: mvn test
      
      
      
  prepare-package:
    runs-on: ubuntu-latest
    needs: tests
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: PreparePackage
      run: mvn prepare-package
    
  build:

    runs-on: ubuntu-latest
    needs: prepare-package
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

  check-horusec:

    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v3
    - name: CheckSecrets
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Horusec
      run: |
          cd Damas_Chinas
          curl -fsSL https://raw.githubusercontent.com/ZupIT/horusec/master/deployments/scripts/install.sh | bash -s latest
          horusec start -D -p="./" -o"=json" -O=horusec-config.json
    - name: Run Security tools
      run: python script-secure.py horusec-config.json horusec

    - name: Upload artefact
      uses: actions/upload-artifact@v3
      with:
        name: horusec
        path: horusec-config.json
      


  check-sonarQ:
    name: sonarQ
    runs-on: ubuntu-latest
    needs: check-horusec
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Cache SonarQube packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
            mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
     
      
      
